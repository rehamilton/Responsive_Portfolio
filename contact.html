<!DOCTYPE html>     
<html lang="en-us">

<head>
    <title>Portfolio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
</head>

<body>
    
    <!--Navigation bar-->
    <nav class="navbar navbar-light flex-column flex-sm-row bg-white text-light border-bottom">
         
        <!--Navigation header witgh name linking back to index page-->
        <div class="header-container bg-info">
           <a class="navbar-brand text-light font-weight-bold" id= "name" href="index.html">Roselyn Hamilton</a>
        </div>
                       
        
            <!--Navigation items with vertical lines seperating-->
            <ul class="navbar-nav flex-row">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                    <li class="divider-vertical"></li>                
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="divider-vertical"></li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
        
        
    </nav>

    <main>
 
        <div class="container">
            <div class="row">
                <!--Sticky footer--> 
                <div class="col-md-9 col-sm-12" id="content-container">

                    
                    <div class="row">
                        <!--Take up 9 columns on medium+ screens and 12 columns on smaller screens-->
                        <div class="col-md-12 col-sm-12">
                            <h1 class="text-info">Contact</h1>
                            <hr>
                        </div>
                    </div>
                    
                    <form>
                        <!--Create Name input with placeholder "John Smith"--> 
                        <div class="form-group">
                            <label for="FormControlTextarea1">Name</label>
                            <textarea class="form-control" id="FormControlTextarea1" rows="1" placeholder="John Smith"></textarea>                                
                        </div>
                        <!--create email input with placeholder "example@gmail.com"--> 
                        <div class="form-group">
                            <label for="InputEmail1">Email address</label>
                            <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">                              
                        </div>
                        <!--Create message input with no placeholder large box-->                             
                        <div class="form-group">
                            <label for="FormControlTextarea2">Message</label>
                            <textarea class="form-control" id="FormControlTextarea2" rows="3"></textarea>
                        </div>
                        <!--Submit button in line with theme--> 
                        <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                    
                </div>
    
                <!--Take up 3 columns on medium+ screens and 12 columns on smaller screens-->
                <div class="col-md-3 col-sm-0">
    
                    <div class="container">
                        
                    </div>
        
                </div>
    
            </div>
        
        </div>
    
    </main>
 
    <!--Sticky footer-->    
    <footer class="footer bg-secondary fixed-bottom">
            
            
        <div class="footer-border bg-info">
        </div>

        <div class="container">
                            
            <span>&copy; Copyright</span>
           
        </div>
    </footer>

</body>

</html>
